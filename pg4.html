<html>
    <body>
        <h2>JS Method</h2>
        <script>
            var str="Codingal"
            document.write(str. toUpperCase())
            document.write("<br>")
            document.write(str.toLowerCase())
            document.write("<br>")
            document.write(str.startsWith("C"))
        </script>
    </body>
    <body>
        <h2>JS loops</h2>
        <p id="p1"></p>
        <script>
            var fruits=["Mango","Apple","Banana","Pineapple"]
            var text=""    ;
            var i=0;
            for(i=0;i<fruits.length;i++)
            text+=fruits[i]+"<br>"
        document.getElementById("p1").innerHTML=text;
                    </script>
    </body>
    <body>
        <h2>Switch in JS</h2>
        <p id="p2"></p>
        <script>
            var day;
            switch(new Date().getDay())
            {
                case 0:
                    day="Sunday";
                    break;
                    case 1:
                        day="Monday";
                        break;
                        case 2:
                        day="Tuesday";
                        break;
                        case 3:
                        day="Wednesday";
                        break;
                        case 4:
                        day="Thursday";
                        break;
                        case 5:
                        day="Friday";
                        break;
                        case 6:
                        day="Saturday";
                        break;
            }
            document.getElementById("p2").innerHTML="Today is"+day;
        </script>
    </body>
</html>
