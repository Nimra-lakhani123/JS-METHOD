<html>
    <body>
        <h2>JS Method</h2>
        <script>
            var str="Nimra"
            document.write (str.toUpperCase())
            document.write("<br>")
            document.write(str.toLowerCase())
            document.write("<br>")
            document.write(str.startsWith("n"))
            document.write("<br>")

        </script>
    </body>
</html>
