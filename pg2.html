<html>
    <body>
        <h2>JS loops</h2>
        <p id="p1"></p>
        <script>
            var vowels=["A","E","I","O","U"];
            var text= "" ;
            var i=0
            for(i=0;i<vowels.length;i++) 
        {
            text+=vowels[i]+"<br>"
        }
        document.getElementById("p1").innerHTML=text;
        </script>
    </body>
</html>
